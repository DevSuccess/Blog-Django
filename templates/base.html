<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="width=device-width, initial-scal=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Django Blog</title>
</head>
<body>
<style>
    body{
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
    }
    .shadow{
        box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
    }
    .btn-danger{
        color: #fff;
        background-color: #f00000;
        border-color: #dc281e;
    }
    .masthead{
        background: #3398E1;
        height: auto;
        padding-bottom: 15px;
        box-shadow: 0 16px 48px #E3E7EB;
        padding-top: 10px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
    <div class="container-fluid">
        <a href="{% url 'posts:home' %}" class="navbar-brand">Blog avec Django</a>
        <button class="navbar-toggler navbar-toggler-right"
                type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-black">
                    <a href="#" class="nav-link text-black font-weight-bold">A propos</a>
                </li>
                <li class="nav-item text-black">
                    <a href="#" class="nav-link text-black font-weight-bold">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
<footer class="py-3 bg-grey">
    <p class="m-0 text-dark text-center">Copyright &copy; ITDevSuccess</p>
</footer>
</body>
</html>
